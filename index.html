  <style>

      position: relative;
      height: 50px;
    }

    button {

      border: none;
      border-radius: 30px;

      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {

      right: 0;
    }

    .heart {

<body>

</script>

</body>
</html>
